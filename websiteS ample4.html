<html>
<head>
    <title>Travelocity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <header class="bg-white shadow">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold">Travelocity</h1>
            <nav class="mt-4">
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700">Home</a></li>
                    <li><a href="#" class="text-gray-700">About</a></li>
                    <li><a href="#" class="text-gray-700 font-semibold">Services</a></li>
                    <li><a href="#" class="text-gray-700">Schedule Booking</a></li>
                    <li><a href="#" class="text-gray-700">F.A.Q</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-4">SERVICES</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-100 p-4 rounded-lg">
                <img src="https://placehold.co/400x300" alt="City skyline at night with busy roads" class="w-full h-48 object-cover rounded-lg mb-4">
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-xl font-semibold">Transport schedule</h3>
                <p class="mt-2">With Transport schedule, users can easily plan their journeys by accessing accurate and up-to-date information on transportation schedules and routes.</p>
                <a href="#" class="text-blue-500 mt-2 inline-block">Learn More &gt;</a>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg">
                <img src="https://placehold.co/400x300" alt="Map with a camera and passport" class="w-full h-48 object-cover rounded-lg mb-4">
            </div>
        </div>
    </main>
</body>
</html>
